<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/busTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{searchReport.periodReport}" var="item">
				<p:column headerText="Date" style="width:10%">
					<h:outputText value="#{item.orderDateTime}" />
				</p:column>
				<p:column headerText="Number Of Tickets" style="width:12%">
					<h:outputText value="#{item.numberOfTickets}" />
				</p:column>
				<p:column headerText="Ticket Sum" style="width:12%">
					<h:outputText value="#{item.orderSum}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
