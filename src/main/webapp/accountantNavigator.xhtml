<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/busTemplate.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:dataTable value="#{orderBean.allUnpayed}" var="item"
				paginator="true" rows="4" selection="#{orderBean.selectedOrder}">
				<p:column selectionMode="single" style="width:2%" />
				<p:column headerText="OrderCode" style="width:10%">
					<h:outputText value="#{item.infoCode}" />
				</p:column>
				<p:column headerText="Client Name" style="width:12%">
					<h:outputText value="#{item.name}" />
				</p:column>
				<p:column headerText="Client Phone" style="width:12%">
					<h:outputText value="#{item.phone}" />
				</p:column>
				<p:column headerText="Client Mail" style="width:12%">
					<h:outputText value="#{item.mail}" />
				</p:column>
			</p:dataTable>
			<p:commandButton ajax="false" value="Set Payed Status" action="#{orderBean.setPayed}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
