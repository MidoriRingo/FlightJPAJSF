<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/busTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="1">
				<h:outputText styleClass="simpleText" value="From:"></h:outputText>
				<p:calendar value="#{searchReport.startDate}" id="popupButtonCal1"
					showOn="button" />
				<h:message for="popupButtonCal1" style="color:red" />
				<h:outputText styleClass="simpleText" value="Till:"></h:outputText>
				<p:calendar value="#{searchReport.endDate}" id="popupButtonCal2"
					showOn="button" />
				<h:message for="popupButtonCal2" style="color:red" />
				<h:outputText styleClass="simpleText"
					value="Choose the type of report: " />
				<p:selectOneRadio id="options" value="#{searchReport.city}">
					<f:selectItem itemLabel="By cities" itemValue="1" />
					<f:selectItem itemLabel="By dates" itemValue="2" />
				</p:selectOneRadio>
				<p:commandButton ajax="false" value="Make a report!"
					action="#{searchReport.selectReport}"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
